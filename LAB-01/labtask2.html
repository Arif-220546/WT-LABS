<body>
<h2> Basic Functions</h2>
<p>Open Console to see the output</p>
<script>

function greet(){
  console.log("Hello Arif ");
}
greet();






function add(a,b){
   return a+b;
}
console.log("Addition(5+3)="+add(5,3));

function subtract(a,b){
   return a-b;
}
console.log("subtraction(10-4)="+subtract(10,4));

const addNum=(a,b)=>a+b;
console.log("Addition using arrow(7+3)="+addNum(7,3));

const subNum=(a,b)=>a-b;
console.log("subtraction using arrow(9-2)="+subNum(9,2));
</script>
 </body>
</html>
