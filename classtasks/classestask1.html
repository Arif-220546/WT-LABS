<!DOCTYPE html>
<html>
  <head>
    <title> audio and video</title>
  </head>
  <body>
    <h2>audio example</h2>
    <audio controls>
      <source src="audio.mp3" type="audio/mp3" />
    </audio>
    <h2>video example</h2>
    <video width="320" height="240" controls>
      <source src="video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
